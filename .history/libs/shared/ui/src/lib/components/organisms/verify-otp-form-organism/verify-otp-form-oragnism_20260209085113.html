<section>
  <div class="text-zinc-800 pb-4">
    <h1
      class="font-semibold pb-[4px] text-[24px] leading-[1] tracking-[0] align-middle"
    >
      Enter the OTP Code
    </h1>
    <p class="font-normal text-[16px] leading-[1] tracking-[0] align-middle">
      We have sent a 6-digit code to user@example.com
      <span class="font-medium underline text-blue-700">Edit</span>
    </p>
  </div>
  <div class="p-5 border-y border-zinc-200 flex flex-col">
    <p-inputOtp
      [length]="length"
      [disabled]="disabled"
      [integerOnly]="true"
      [ngModel]="value()"
      (ngModelChange)="value.set($event)"
    >
    </p-inputOtp>
    <span class="py-[14px] px-[20px] text-zinc-800">Send a new code</span>
    <button>hello</button>
  </div>
  <div class="pt-[20px]">
    <p>Need help? <a>Contact us</a></p>
  </div>
</section>
