<section>
  <lib-auth-form-header-molecule
    title="Enter the OTP Code"
    description="We have sent a 6-digit code to user@example.com"
  >
    <span class="ml-1 font-medium underline text-blue-700 cursor-pointer"
      >Edit</span
    >
  </lib-auth-form-header-molecule>
  <form
    [formGroup]="otpForm"
    (ngSubmit)="submitOtpForm()"
    class="border-y py-10 border-zinc-200 flex flex-col justify-center items-center"
  >
    <p-inputOtp [length]="length" [disabled]="disabled" [integerOnly]="true">
    </p-inputOtp>
    <span class="my-7 px-[20px] font-medium text-zinc-800 self-end"
      >Send a new code</span
    >
    <lib-button
      label="Verify OTP"
      type="submit"
      variant="custom"
      customClass="
    w-100 h-[41px]
    bg-[#A6252A]
    hover:bg-[#741C21]
    disabled:bg-[#E4B3B5]
    text-white font-semibold rounded-xl
  "
      [disabled]="otpForm.invalid"
    ></lib-button>
  </form>
  <div class="pt-[20px]">
    <p>Need help? <a>Contact us</a></p>
  </div>
</section>
