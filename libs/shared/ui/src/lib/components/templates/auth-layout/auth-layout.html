<div
  class="fixed inset-0 flex flex-col md:flex-row min-h-screen bg-white font-sans overflow-hidden"
>
  <!-- Form Section (Left) -->
  <div
    class="w-full md:w-1/2 flex flex-col items-center justify-center p-6 md:p-12 lg:p-16 xl:p-24 overflow-y-auto"
  >
    <div class="w-full max-w-md">
      <!-- Top Flourish -->
      <!-- TODO: Flourish Component -->

      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">{{ title() }}</h1>
        @if (subtitle()) {
        <p class="mt-2 text-gray-500 text-lg">{{ subtitle() }}</p>
        }
      </div>

      <!-- Form Content -->
      <div class="my-6">
        <ng-content select="[auth-form]"></ng-content>
      </div>

      <!-- Footer Content -->
      <div class="text-center">
        <ng-content select="[auth-footer]"></ng-content>
      </div>

      <!-- Bottom Flourish -->
      <div class="mt-8">
        <!-- TODO: Flourish Component -->
      </div>
    </div>
  </div>

  <!-- Banner Section (Right)-->
  <div class="hidden md:block md:w-1/2 bg-[#701a1a] relative">
    <img
      [src]="bannerImage()"
      alt="Auth Banner"
      class="w-full h-full object-cover"
    />
  </div>
</div>
