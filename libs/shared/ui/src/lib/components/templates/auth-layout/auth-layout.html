<div class="container mx-auto flex">
  <div class="w-1/2 bg-gray-100 p-4">


    <!-- Top Flourish -->
    <div class="h-10 w-full  rounded-md"></div>

    <!-- Header -->
    <div>
      <h1 class="text-3xl font-bold ">
        {{ title() }}
      </h1>

     @if (subtitle()) {
  <p class="mt-2 text-gray-500">
    {{ subtitle() }}
  </p>
}

      <div class="mt-4 h-[2px] w-16 bg-gray-300"></div>
    </div>

    <!-- Form Content -->
    <div class="flex-1 my-8">
      <ng-content select="[auth-form]"></ng-content>
    </div>

    <!-- Footer Content -->
    <div class="mt-6">
      <ng-content select="[auth-footer]"></ng-content>
    </div>

    <!-- Bottom Flourish -->
    <div class="h-10 w-full  rounded-md rotate-180"></div>

  </div>
  <!-- Right side  -->
  <div class="w-1/2 bg-gray-200 p-4">
      <img
      [src]="bannerImage()"
      alt="Auth Banner"
      class="w-full h-full object-cover"/>
  </div>
</div>
