<button
  type="button"
  class="pi absolute text-gray-400 right-3 top-1/2 -translate-y-1/2 cursor-pointer bg-transparent border-0"
  (click)="onToggle()"
  (mousedown)="$event.preventDefault()"
  aria-label="Toggle password visibility"
>
  <lucide-icon
    [name]="isVisible ? icons.EyeOff : icons.Eye"
    size="18"
  ></lucide-icon>
</button>
