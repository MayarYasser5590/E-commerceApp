<section>
  <lib-auth-form-header-molecule
    title="Create a new password"
    description="Set a strong password to secure your account."
  >
  </lib-auth-form-header-molecule>
  <form
    [formGroup]="resetPassForm"
    (ngSubmit)="submitResetPassForm()"
    class="pt-5 pb-10 form-style"
  >
    <div class="mb-3 w-full">
      <lib-form-field
        label="Password"
        labelClass="form-label"
        [error]="newPasswordError"
        errorClass="mt-1 text-[#A6252A]"
      >
        <lib-custom-input
          inputClass="form-input auth-border w-full"
          formControlName="newPassword"
          type="password"
          placeholder="********"
        >
        </lib-custom-input>
      </lib-form-field>
    </div>
    <div class="w-full mb-5">
      <lib-form-field
        label="Confirm Password"
        labelClass="form-label"
        [error]="confirmPasswordError"
        errorClass="mt-1 text-[#A6252A]"
      >
        <lib-custom-input
          inputClass="form-input w-full"
          formControlName="confirmPassword"
          type="password"
          placeholder="********"
        >
        </lib-custom-input>
      </lib-form-field>
    </div>
    <div class="w-full mt-3">
      <lib-button
        label="Reset Password"
        type="submit"
        variant="custom"
        customClass="w-[85%] sm:w-full h-[41px] shop-button-style"
        [disabled]="resetPassForm.invalid"
      ></lib-button>
    </div>
  </form>
</section>
