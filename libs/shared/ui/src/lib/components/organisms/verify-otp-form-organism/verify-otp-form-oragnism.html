<section>
  <lib-auth-form-header-molecule
    title="Enter the OTP Code"
    description="We have sent a 6-digit code to user@example.com"
  >
    <span class="ml-1 font-medium underline text-blue-700 cursor-pointer"
      >Edit</span
    >
  </lib-auth-form-header-molecule>
  <form
    [formGroup]="otpForm"
    (ngSubmit)="submitOtpForm()"
    class="py-10 form-style"
  >
    <div>
      <p-inputOtp [length]="length" [integerOnly]="true" formControlName="otp">
      </p-inputOtp>
    </div>
    @if (!disableResend()) {
    <button
      class="my-7 px-[20px] font-medium text-zinc-800 self-end cursor-pointer"
      (click)="resendOtp()"
    >
      Send a new code
    </button>
    } @if (disableResend()) {
    <span class="text-[#741C21] ml-1 py-6">
      (Resend in {{ countdown() }}s)
    </span>
    }
    <lib-button
      label="Verify OTP"
      type="submit"
      variant="custom"
      customClass="w-85 sm:w-100 h-[41px] shop-button-style"
      [disabled]="otpForm.invalid"
    ></lib-button>
  </form>
</section>
